<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Currency Converter - SGD to VND</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
            outline: none;
            width: 100%;
        }

        input:focus {
            border-color: #667eea;
        }

        input:invalid {
            border-color: #ff6b6b;
        }

        .arrow {
            text-align: center;
            font-size: 24px;
            color: #667eea;
            margin: 5px 0;
        }

        .rate-info {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WS Currency Converter</h1>
        <p class="subtitle">Singapore Dollar (SGD) ↔ Vietnamese Dong (VND)</p>
        
        <div class="converter">
            <div class="input-group">
                <label for="sgd">Singapore Dollar (SGD)</label>
                <input type="number" id="sgd" placeholder="0.00" step="0.01" min="0">
            </div>
            
            <div class="arrow">↕</div>
            
            <div class="input-group">
                <label for="vnd">Vietnamese Dong (VND)</label>
                <input type="text" id="vnd" placeholder="0" inputmode="numeric">
            </div>
        </div>
        
        <div class="rate-info">
            Exchange Rate: 1 SGD = 21,120 VND
        </div>
    </div>

    <script>
        const sgdInput = document.getElementById('sgd');
        const vndInput = document.getElementById('vnd');
        const exchangeRate = 21120;
        let isUpdating = false;

        function formatVND(value) {
            return Math.round(value).toLocaleString('en-US');
        }

        function formatSGD(value) {
            return parseFloat(value.toFixed(2));
        }

        function convertSGDToVND() {
            if (isUpdating) return;
            
            const sgdValue = sgdInput.value.trim();
            
            if (sgdValue === '' || sgdValue === null) {
                return; // Don't update if empty
            }
            
            const sgdAmount = parseFloat(sgdValue);
            
            if (isNaN(sgdAmount) || sgdAmount < 0) {
                return; // Invalid input, don't update
            }
            
            isUpdating = true;
            const vndAmount = sgdAmount * exchangeRate;
            vndInput.value = formatVND(vndAmount);
            isUpdating = false;
        }

        function convertVNDToSGD() {
            if (isUpdating) return;
            
            // Remove commas and other formatting for calculation
            const vndValue = vndInput.value.replace(/,/g, '').trim();
            
            if (vndValue === '' || vndValue === null) {
                return; // Don't update if empty
            }
            
            const vndAmount = parseFloat(vndValue);
            
            if (isNaN(vndAmount) || vndAmount < 0) {
                return; // Invalid input, don't update
            }
            
            isUpdating = true;
            const sgdAmount = vndAmount / exchangeRate;
            sgdInput.value = formatSGD(sgdAmount);
            isUpdating = false;
        }

        // Real-time conversion on input
        sgdInput.addEventListener('input', convertSGDToVND);
        vndInput.addEventListener('input', convertVNDToSGD);
        
        // Format VND with commas when user finishes typing
        vndInput.addEventListener('blur', function() {
            const rawValue = this.value.replace(/,/g, '').trim();
            const numValue = parseFloat(rawValue);
            if (!isNaN(numValue) && rawValue !== '') {
                this.value = formatVND(numValue);
            }
        });
    </script>
</body>
</html>
